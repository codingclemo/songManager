<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body role="document">
<div th:replace="layout :: navBar"></div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{employees.title}">Employee List</h2>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Date of Birth</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.lastName}">Last</td>
            <td th:text="${employee.firstName}">First</td>
            <td th:text="${#temporals.format(employee.dateOfBirth, 'yyyy-MM-dd')}">
                2000-01-02
            </td>
            <td><a th:href="@{|/employees/${employee.id}/entries|}">Details</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
