<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{song.remove}">Remove Song</h2>
    </div>

    <form th:object="${song}" method="post" >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="email">Title:</label>
            <input id="activity" type="text" th:field="*{title}"  class="form-control" disabled/>
        </div>

        <div class="row">
            <div class="form-group col-sm-4"
                 th:classappend="${#fields.hasErrors('interpret')} ? 'has-error'">
                <label for="email">Artist</label>
                <input id="interpret" type="text" th:field="*{interpret}" class="form-control" disabled/>
                <label class="control-label" th:errors="*{interpret}">[error]</label>
            </div>

            <div class="form-group col-sm-4"
                 th:classappend="${#fields.hasErrors('duration')} ? 'has-error'">
                <label for="email">Duration:</label>
                <input id="duration" type="text" th:field="*{duration}"  class="form-control" disabled/>
                <label class="control-label" th:errors="*{duration}">[error]</label>
            </div>
            <div class="form-group col-sm-4"
                 th:classappend="${#fields.hasErrors('genre')} ? 'has-error'">
                <label for="email">Duration:</label>
                <input id="genre" type="text" th:field="*{genre.name}"  class="form-control" disabled/>
                <label class="control-label" th:errors="*{genre}">[error]</label>
            </div>
        </div>

        <input type="submit" th:value="Remove" class="btn btn-success" />

    </form>
</div>
</body>
</html>
