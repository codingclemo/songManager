<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">
    <div class="page-title">
        <h2 th:text="|${album.title}|">Songs of John Doe</h2>
    </div>

    <form action="#" th:action="@{|/albums/${album.id}/songs/new|}" method="get">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${songs}">
                <td th:text="${song.title}">song title</td>
                <td th:text="${song.interpret}">song artist</td>
                <td th:text="${song.duration}">1:23</td>
                <td th:text="${song.genre.name}">Indie</td>
                <!--<td th:text="${#temporals.format(entry.endTime, 'yyyy-MM-dd HH:mm')}">2000-01-01-->
                    <!--12:00</td>-->
                <td>
                    <a th:href="@{|/albums/${album.id}/songs/${song.id}/update|}">Edit</a>
                    <a th:href="@{|/albums/${album.id}/songs/${song.id}/remove|}">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <br />

        <input type="submit" value="Add Song" class="btn btn-success" />
    </form>

</div>
</body>
</html>
