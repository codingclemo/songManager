<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">
    <div class="page-title">
        <h2>All songs</h2>
    </div>


    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Duration</th>
            <th>Genre</th>
            <th>Albums</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.title}">song title</td>
            <td th:text="${song.interpret}">song artist</td>
            <td th:text="${song.duration}">1:23</td>
            <td th:text="${song.genre.name}">Indie</td>
            <td th:text="${song.albums.size()}">#ofAlbums</td>
            <td><a th:href="@{|/songs/${song.id}/delete|}">Delete</a></td>
            <!--<td>-->
                <!--<form th:object="${song}" method="post" >-->
                    <!--&lt;!&ndash;<input type="hidden" th:field="*{id}" />&ndash;&gt;-->
                    <!--<input type="submit" th:value="${song.title}" class="btn btn-success" />-->
                    <!--<button>Delete</button>-->
                <!--</form>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>

    <br />

</div>
</body>
</html>
