<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body role="document">
<div th:replace="layout :: navBar"></div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{genres.title}">Genre List</h2>
    </div>

    <form action="#" th:action="@{|/genres/new|}" method="get">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Songs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.name}">Name</td>
                <td th:text="${genre.songs.size()}">Songs</td>
            </tr>
            </tbody>
        </table>
        <!--<input type="submit" value="Add Genre" class="btn btn-success" />-->
    </form>
</div>
</body>
</html>
