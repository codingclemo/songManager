<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{album.title}">Add/Remove Album</h2>
    </div>

    <form th:object="${album}" method="post" >
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="form-group col-sm-6"
                 th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
                <label for="email">Title</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" />
                <label class="control-label" th:errors="*{title}">[error]</label>
            </div>

            <div class="form-group col-sm-6"
                 th:classappend="${#fields.hasErrors('year')} ? 'has-error'">
                <label for="email">Year:</label>
                <input id="year" type="text" th:field="*{year}"  class="form-control" />
                <label class="control-label" th:errors="*{year}">[error]</label>
            </div>
        </div>

        <input type="submit" th:value="${album.title == '' ? 'Add' : 'Update'}" class="btn btn-success" />

    </form>
</div>
</body>
</html>
